<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="custom" type="pattern" url="./giant-deer/pattern-1.patt">
      <a-entity position="0 0 0" scale="1.05 1.005 1.005" gltf-model="./giant-deer/scene.gltf"></a-entity>
      <a-text value="Megaloceros (from Greek: μεγαλος megalos + κερας keras, literally "Great Horn; see also Lister [1987]) is an extinct genus of deer whose members lived throughout Eurasia from the early Pleistocene to the beginning of the Holocene and were important herbivores during the Ice Ages."></a-text>
    </a-marker>


    <a-marker preset="custom" type="pattern" url="./shiva_dancing_support/pattern-2.patt">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="./shiva_dancing_support/scene.gltf"></a-entity>
    </a-marker>

    <a-marker preset="custom" type="pattern" url="./volcano/pattern-3.patt">
      <a-entity position="0 0 0" scale="0.5 0.5 0.5" gltf-model="./volcano/scene.gltf"></a-entity>
    </a-marker>


    <a-marker preset="custom" type="pattern" url="./frank/pattern-4.patt">
      <a-entity position="0 0 0" scale="0.5 0.5 0.5" gltf-model="./frank/scene.gltf"></a-entity>
    </a-marker>

    <a-marker preset="custom" type="pattern" url="./dinosaur/pattern-5.patt">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
