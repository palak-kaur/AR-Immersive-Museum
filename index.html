<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<!-- import events.js script -->
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    
    <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="1" preset="custom" type="pattern" url="./giant-deer/pattern-1.patt">
      <a-entity position="-3 0 0" scale="1.05 1.005 1.005" gltf-model="./giant-deer/scene.gltf"></a-entity>
      </a-marker>


    <a-marker preset="custom" type="pattern" url="./shiva_dancing_support/pattern-2.patt">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="./shiva_dancing_support/scene.gltf"></a-entity>
    </a-marker>

    <a-marker preset="custom" type="pattern" url="./volcano/pattern-3.patt">
      <a-entity position="0 0 0" scale="0.5 0.5 0.5" gltf-model="./volcano/scene.gltf"></a-entity>
    </a-marker>


    <a-marker preset="custom" type="pattern" url="./frank/pattern-4.patt">
      <a-entity position="0 0 0" scale="0.5 0.5 0.5" gltf-model="./frank/scene.gltf"></a-entity>
    </a-marker>

    <a-marker preset="custom" type="pattern" url="./dinosaur/pattern-5.patt">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
