<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="custom" type = "pattern" url = "./giant-deer/pattern-1.patt">
        <a-entity
          position="0 0 0"
          scale="1.05 1.005 1.005"
          gltf-model="./giant-deer/scene.gltf"
        ></a-entity>
        
            

        <!-- <a-entity 
            obj-model="obj: url(./coelophysis/source/model/model.obj); 
            mtl: url(./coephysis/source/model/model.mtl)">
        </a-entity> -->
    </a-marker>

    
    <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="1.05 1.05 1.05"
          gltf-model="./hoa_hakananaia/scene.gltf"
        ></a-entity>
    </a-marker>
    
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
